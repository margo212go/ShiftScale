  <main>
    <section class="container">
      <h1>Distance Converter</h1>
      <!-- Input distance -->
      <input type="number" id="distanceInput" placeholder="Enter distance">
      
      <!-- From unit -->
      <select id="fromUnitSelect">
        <option value="meters">Meters</option>
        <option value="kilometers">Kilometers</option>
        <option value="miles">Miles</option>
        <option value="feet">Feet</option>
        <option value="inches">Inches</option>
      </select>

      <!-- To unit -->
      <select id="toUnitSelect">
        <option value="meters">Meters</option>
        <option value="kilometers">Kilometers</option>
        <option value="miles">Miles</option>
        <option value="feet">Feet</option>
        <option value="inches">Inches</option>
      </select>

      <!-- Convert button -->
      <button id="convertButton">Convert</button>

      <!-- Result display -->
      <p id="convertedResult"></p>
    </section>

  <script>
    // Conversion logic
    document.getElementById('convertButton').addEventListener('click', function() {
      const distance = parseFloat(document.getElementById('distanceInput').value);
      const fromUnit = document.getElementById('fromUnitSelect').value;
      const toUnit = document.getElementById('toUnitSelect').value;
      const resultElement = document.getElementById('convertedResult');

      // Check for valid input
      if (isNaN(distance) || distance <= 0) {
        resultElement.textContent = "Please enter a valid positive distance.";
        return;
      }

      // Conversion factors (to meters)
      const conversionRates = {
        meters: 1,
        kilometers: 1000,
        miles: 1609.34,
        feet: 0.3048,
        inches: 0.0254
      };

      // Convert from the selected unit to meters
      const distanceInMeters = distance * conversionRates[fromUnit];

      // Convert from meters to the desired unit
      const convertedDistance = distanceInMeters / conversionRates[toUnit];

      // Display the result
      resultElement.textContent = `${distance} ${fromUnit} = ${convertedDistance.toFixed(2)} ${toUnit}`;
    });
  </script>
