  <main>
    <section class="container">
      <h1>Number System Converter</h1>
      <div class="converter">
        <label for="numberInput">Enter a number:</label>
        <input type="text" id="numberInput" placeholder="Enter a number">

        <label for="fromBase">From Base:</label>
        <select id="fromBase">
          <option value="decimal">Decimal</option>
          <option value="binary">Binary</option>
          <option value="hexadecimal">Hexadecimal</option>
          <option value="octal">Octal</option>
        </select>

        <label for="toBase">To Base:</label>
        <select id="toBase">
          <option value="binary">Binary</option>
          <option value="decimal">Decimal</option>
          <option value="hexadecimal">Hexadecimal</option>
          <option value="octal">Octal</option>
        </select>

        <button onclick="convertNumber()">Convert</button>

        <div class="result" id="result"></div>
      </div>

  <script>
    function convertNumber() {
      const numberInput = document.getElementById('numberInput').value.trim();
      const fromBase = document.getElementById('fromBase').value;
      const toBase = document.getElementById('toBase').value;

      if (!numberInput) {
        alert("Please enter a number.");
        return;
      }

      let numberInDecimal;
      // Convert input number to decimal based on the selected base
      if (fromBase === 'decimal') {
        numberInDecimal = parseInt(numberInput, 10);
      } else if (fromBase === 'binary') {
        numberInDecimal = parseInt(numberInput, 2);
      } else if (fromBase === 'hexadecimal') {
        numberInDecimal = parseInt(numberInput, 16);
      } else if (fromBase === 'octal') {
        numberInDecimal = parseInt(numberInput, 8);
      }

      if (isNaN(numberInDecimal)) {
        alert("Invalid number format for the selected base.");
        return;
      }

      let convertedNumber;
      // Convert decimal to the target base
      if (toBase === 'decimal') {
        convertedNumber = numberInDecimal.toString(10);
      } else if (toBase === 'binary') {
        convertedNumber = numberInDecimal.toString(2);
      } else if (toBase === 'hexadecimal') {
        convertedNumber = numberInDecimal.toString(16).toUpperCase();
      } else if (toBase === 'octal') {
        convertedNumber = numberInDecimal.toString(8);
      }

      document.getElementById('result').textContent = `Converted number: ${convertedNumber}`;
      
    }
  </script>
